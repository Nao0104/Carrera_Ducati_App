<section class="bases-promocion">
    <div class="wrapper">
    <!-- Esta etiqueta se usa para indicar todo el html que debe cubrir el menú -->
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <!-- Inyectamos el componente partial que muestra el menú izquierdo -->
        <app-left-siderbar (cerrar)="drawer.toggle()"></app-left-siderbar>
      </mat-drawer>
      <!-- Se coloca el header de las vistas -->
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>
      <!--Colocamos la seccion del body de toda la vista-->
      <div class="body-home">
          <!--Seccion bases de la promocion-->
          <div class="eslogan {{isMobile()}}">
            <div class="line-color">
                <div class="vertical-line" style="height: 111px;"></div>
            </div>
            <div class="title-link">
              <span>Perfil</span>
            </div>
          </div>

        <!--Perfil-->
        <div class="perfil-container">
          <div class="perfil-card">
            <h2 class="perfil-title">Vista del Perfil</h2>
             <img src="/assets/images/nao.jpg" class="foto-perfil">
            <div class="perfil-dato"><strong>Nombre:</strong> {{perfil.nombre}}</div>
            <div class="perfil-dato"><strong>Apellido:</strong> {{perfil.apellido}}</div>
            <div class="perfil-dato"><strong>Correo:</strong> {{perfil.correo}}</div>
            <div class="perfil-dato"><strong>Teléfono:</strong> {{perfil.telefono}}</div>
            <div class="perfil-dato"><strong>Edad:</strong> {{perfil.edad}} años</div>
          </div>
        </div>
<br>
      </div>
     <!-- 6. Footer -->
        <div class="footer">
          <app-footer-app></app-footer-app>
        </div>
    </mat-drawer-container>
    </div>
</section>
